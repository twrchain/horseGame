name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential pkg-config autoconf automake libtool libtool-bin \
            python3-dev \
            libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev libbz2-dev liblzma-dev \
            libncurses5-dev libncursesw5-dev libgdbm-dev libreadline-dev \
            libjpeg-dev libpng-dev libfreetype6-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          set -o pipefail
          buildozer -v android debug 2>&1 | tee buildozer.log

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: HorseGame-build-logs
          path: |
            buildozer.log
            .buildozer/**/build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HorseGame-apk
          path: bin/*.apk
